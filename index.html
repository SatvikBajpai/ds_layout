<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rack Layout Optimizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Optimizer Interface -->
    <section id="optimizer" class="optimizer-section">
        <div class="container">
            <h2 class="section-title">Rack Layout Optimizer</h2>
            
            <div class="optimizer-container">
                <!-- Configuration Panel -->
                <div class="config-panel">
                    <h3>Configuration</h3>
                    
                    <div class="input-group">
                        <label>Store Dimensions</label>
                        <div class="input-row">
                            <input type="number" id="storeWidth" value="20" min="10" max="50">
                            <span>Ã—</span>
                            <input type="number" id="storeHeight" value="30" min="10" max="50">
                            <span>meters</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Rack Quantities</label>
                        <div class="rack-inputs">
                            <div class="rack-input">
                                <span class="rack-color standard-color"></span>
                                <label>Standard</label>
                                <input type="number" id="standardRacks" value="15" min="0" max="50">
                            </div>
                            <div class="rack-input">
                                <span class="rack-color high-density-color"></span>
                                <label>High-Density</label>
                                <input type="number" id="highDensityRacks" value="8" min="0" max="50">
                            </div>
                            <div class="rack-input">
                                <span class="rack-color freezer-color"></span>
                                <label>Freezer</label>
                                <input type="number" id="freezerRacks" value="4" min="0" max="30">
                            </div>
                            <div class="rack-input">
                                <span class="rack-color bulk-color"></span>
                                <label>Bulk</label>
                                <input type="number" id="bulkRacks" value="3" min="0" max="20">
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Constraints</label>
                        <div class="constraint-toggles">
                            <label class="toggle">
                                <input type="checkbox" id="officeConstraint" checked>
                                <span class="slider"></span>
                                Office Area
                            </label>
                            <label class="toggle">
                                <input type="checkbox" id="exitConstraint" checked>
                                <span class="slider"></span>
                                Emergency Exit
                            </label>
                            <label class="toggle">
                                <input type="checkbox" id="utilityConstraint" checked>
                                <span class="slider"></span>
                                Utility Room
                            </label>
                            <label class="toggle">
                                <input type="checkbox" id="pillarConstraint" checked>
                                <span class="slider"></span>
                                Support Pillars
                            </label>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-large" onclick="optimizeLayout()">
                        Optimize Layout
                    </button>
                </div>

                <!-- Visualization Panel -->
                <div class="visualization-panel">
                    <div class="viz-header">
                        <h3>Layout</h3>
                        <div class="score-display">
                            <span class="score-label">Score:</span>
                            <span class="score-value" id="optimizationScore">--</span>
                            <span class="score-unit">/100</span>
                        </div>
                    </div>
                    
                    <div class="layout-canvas" id="layoutCanvas">
                        <div class="canvas-placeholder">
                            <p>Configure settings and click "Optimize Layout"</p>
                        </div>
                    </div>

                    <div class="metrics-panel" id="metricsPanel" style="display: none;">
                        <h4>Metrics</h4>
                        <div class="metrics-grid">
                            <div class="metric">
                                <span class="metric-label">Layout Efficiency</span>
                                <span class="metric-value" id="layoutEfficiency">--</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Accessibility</span>
                                <span class="metric-value" id="accessibility">--</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Workflow Score</span>
                                <span class="metric-value" id="workflow">--</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Total Capacity</span>
                                <span class="metric-value" id="totalCapacity">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="optimizer.js"></script>
</body>
</html>
